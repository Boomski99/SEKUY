{% extends 'base.html' %}

{% block title %}
    {{page_title}}
{% endblock title %}

{% block content %}
{% load embed_video_tags %}
    <h1 class="text-center">{{page_title}}</h1>
    <figure class="figure">
    {% for youtube in semua_video %}
        {% video youtube.link 'small' %}
        <figcaption class="text-right"><b>{{ youtube.materi }}</b></figcaption>
    {% endfor %}
    </figure>
    <a class="btn btn-block" href="{% url 'tambahVideo'%}">Tambah</a>
{% endblock content %}
